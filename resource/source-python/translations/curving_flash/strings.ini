# ../resource/source-python/translations/curving_flash/strings.ini

[normal_mode]
    # Used when the player switches back to normal throwing of flashbangs.
    en = "Switched to normal"


[curving_mode]
    # Used when the player switches to curved throwing of flashbangs.

    # This string needs to have whitespace (spaces) in order to be centered.
    # The amount/length of whitespace changes depending on the language, you
    # pretty much have to eyeball it. (e.g. 22 for English)
    en = "                      Switched to curving mode\n{help}"


[help]
    # Used in combination with the previous string ([curving_mode]).
    en = "(left click to curve left, right click to curve right)"
